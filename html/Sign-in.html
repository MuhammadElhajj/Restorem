<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/icon.jpg" />
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/signin.css" />
    <title>ReStorEm \ Signin</title>
  </head>
  <body>
<div class="wrapper">
  <form>
    <h1>LogIn</h1>
    <div class="input-box">
      <input type="text" placeholder="UserName" required>
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required id="password">
      <i class="fa-solid fa-lock password-icon" onclick="hiddenShow ()"></i>
    </div>
    <div class="remember-forget">
      <label class="CheckBox__Label"><input type="checkbox">Remember Me</label>
      <a href="">Forget Password?</a>
    </div>
    <button class="btn" type="submit">Login</button>
    <div class="register-link">
      <p class="Register__P">Don't have an account? <a href="#">Register</a></p>
    </div>
  </form>
</div>
<script src="../js/password.js"></script>
  </body>
</html>
